<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-page background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            font-family: Arial, sans-serif;
            background-color: #e6f9e6; /* Light green background color */
        }

        /* Container for the form */
        .signup-container {
            background-color: #ffffff; /* White background for the form */
            padding: 40px; /* Padding around the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 70%; /* 70% of the page width */
            max-width: 500px; /* Max width for larger screens */
            text-align: center; /* Center text */
        }

        /* Form styles */
        h1 {
            margin-bottom: 20px; /* Spacing below the title */
            color: #2e7d32; /* Dark green text color */
        }

        label {
            display: block; /* Labels on their own lines */
            margin-bottom: 5px; /* Space below labels */
            color: #4caf50; /* Medium green color for labels */
            text-align: left; /* Align labels to the left */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 20px; /* Space below inputs */
            border: 1px solid #4caf50; /* Medium green border */
            border-radius: 4px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        input[type="submit"] {
            background-color: #4caf50; /* Primary button color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            padding: 10px; /* Padding inside button */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Transition effect */
            width: 100%; /* Full width button */
        }

        input[type="submit"]:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form action="signup" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" name="gmail" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Signup">
        </form>
    </div>
</body>
</html>
