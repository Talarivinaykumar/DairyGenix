<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Styling */
        body {
            font-family: 'Rubik', sans-serif;
            background:#f9f9f9;
            /* linear-gradient(135deg, #e3f2fd, #bbdefb) */
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .feedback-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #4a4e69;
            margin-bottom: 1rem;
            font-family: 'Patrick Hand', cursive;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background: #ecf0f1;
            border-radius: 20px;
            margin: 1rem 0;
        }

        .progress-bar div {
            height: 100%;
            width: 0%;
            background: #3faffa;
            border-radius: 20px;
            transition: width 0.4s ease;
        }

        /* Star Rating */
        .stars {
            display: flex;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .star {
            cursor: pointer;
            color: #bdc3c7;
            transition: color 0.3s;
        }

        .star.active {
            color: #f39c12;
        }

        /* Emoji Section */
        .emoji-container {
            display: flex;
            justify-content: space-around;
            font-size: 2.5rem;
            margin: 1.5rem 0;
        }

        .emoji {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .emoji.active {
            transform: scale(1.3);
        }

        /* Textarea */
        textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #bdc3c7;
            margin-bottom: 1rem;
            font-size: 1rem;
            resize: none; /* Disable resizing */
        }

        /* Submit Button */
        button {
            background: linear-gradient(90deg, #4caf50, #388e3c);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #388e3c, #4caf50);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="feedback-container">
        <h1>Dairy Dude Feedback</h1>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>

        <!-- Star Rating -->
        <section class="rating">
            <h2>Rate Your Experience</h2>
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
        </section>

        <!-- Emotion Section -->
        <section class="emotions">
            <h2>How Did You Feel?</h2>
            <div class="emoji-container">
                <span class="emoji" data-emotion="happy">üòä</span>
                <span class="emoji" data-emotion="neutral">üòê</span>
                <span class="emoji" data-emotion="sad">üòî</span>
            </div>
        </section>

        <!-- Comment Section -->
        <section class="comments">
            <h2>Additional Feedback</h2>
            <textarea id="comments" maxlength="150" placeholder="Leave a comment..."></textarea>
        </section>

        <!-- Submit Button -->
        <section class="submit">
            <button id="submitFeedback">Submit Feedback</button>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        const stars = document.querySelectorAll('.star');
        const emojis = document.querySelectorAll('.emoji');
        const progress = document.getElementById('progress');
        const submitButton = document.getElementById('submitFeedback');

        let starRating = 0;
        let emotion = '';

        // Star Rating Interaction
        stars.forEach(star => {
            star.addEventListener('click', function() {
                starRating = this.dataset.value;
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < starRating; i++) {
                    stars[i].classList.add('active');
                }
                updateProgress();
            });
        });

        // Emoji Interaction
        emojis.forEach(emoji => {
            emoji.addEventListener('click', function() {
                emojis.forEach(e => e.classList.remove('active'));
                this.classList.add('active');
                emotion = this.dataset.emotion;
                updateProgress();
            });
        });

        // Update Progress Bar
        function updateProgress() {
            let percentage = 0;
            if (starRating > 0) percentage += 50;
            if (emotion) percentage += 50;
            progress.style.width = `${percentage}%`;
        }

        // Submit Feedback
        submitButton.addEventListener('click', function() {
            if (starRating > 0 && emotion) {
                // Show thank you message as alert
                alert('Thank You for Your Feedback!');
                // Redirect after alert is closed
                window.location.href = 'index.html';
            } else {
                alert('Please complete the rating and select an emotion!');
            }
        });
    </script>
</body>
</html>
